<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <!-- Card -->
    <div class="card mt-5 mx-auto" style="width: 18rem">
      <!-- Card Header  -->
      <div class="card-header">
        <h1><i class="bi bi-cloud-drizzle-fill"></i>Weather App</h1>
      </div>
      <!-- / Card Header -->

      <!-- Card Body -->
      <div class="card-body">
        <h2 class="card-title" id="currentLocation">Current Location</h2>
        <p class="card-text" id="temp">Temperature</p>
        <p class="card-text" id="description">Description</p>
      </div>
      <!-- / Card Body -->
    </div>
    <!-- / Card -->

    <!-- Alert -->
    <div class="alert alert-warning" role="alert" id="alert">
      Errors will appear here...
    </div>
    <!-- / Alert -->
  </body>
</html>
